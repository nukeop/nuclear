name: CI job

on: 
  push:
    branches-ignore:
      - crowdin
  pull_request:
    branches-ignore:
      - crowdin

jobs:
  linux_build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: linux-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          linux-build-${{ env.cache-name }}-
          linux-build-
          linux-
    - name: npm install, build, and test
      run: |
        npm install
        npm test
        npm run build:linux
      shell: bash
      env:
        GITHASH: ${GITHUB_SHA}
  
  mac_build:
    runs-on: macOS-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x
    - name: npm install, build, and test
      run: |
        npm install
        npm test
        npm run build:macos
      shell: bash
      env:
        GITHASH: ${GITHUB_SHA}
  
  windows_build:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x
    - name: Cache node modules
      uses: actions/cache@v2
      env:
        cache-name: cache-node-modules
      with:
        path: ~/.npm
        key: windows-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          windows-build-${{ env.cache-name }}-
          windows-build-
          windows-
    - name: add git binaries to PATH
      run: |
        echo "C:\Program Files\Git\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "C:\Program Files\Git\mingw64\libexec\git-core" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: npm install, build, and test
      run: |
        npm install
        npm test
        npm run build:windows
      shell: bash
      env:
        GITHASH: ${GITHUB_SHA}
