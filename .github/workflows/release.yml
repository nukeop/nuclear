name: Release job

on: 
  workflow_dispatch:
    inputs:
      tag:
        description: 'tag to build'
        required: true
      release_name:
        description: 'release name'
        required: true

jobs:
  linux_release:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x
    - name: npm install and build
      run: |
        npm install
        npm run build:linux
      shell: bash
      env:
        GITHASH: ${{github.event.inputs.tag}}
    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: nuclear-binaries
        path: release/*.*

  windows_release:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
    - uses: actions/checkout@master
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        version: 12.x
    - name: npm install and build
      run: |
        npm install
        npx lerna exec npm rebuild
        cd packages/app
        npm run build
        cd ../main
        npm run build
        cd ../..
        npm run pack
      shell: bash
      env:
        GITHASH: ${{github.event.inputs.tag}}
    - name: Upload binaries
      uses: actions/upload-artifact@v2
      with:
        name: nuclear-binaries
        path: release/*.*
