matrix:
  include:
    - os: osx
      osx_image: xcode9.2
      language: node_js
      node_js: "9"
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
        - ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES=true

    - os: linux
      language: node_js
      node_js: "6"

before_install:
  - wget -nc https://dl.winehq.org/wine-builds/Release.key
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-key add Release.key; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-add-repository https://dl.winehq.org/wine-builds/ubuntu/ -y; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get update -q; fi
  - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install --install-recommends winehq-stable -y; fi
      
script:
  - npm test
  - npm run build:dist
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
       npm run build:linux
    else
       npm run build:macos
    fi

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_deploy:
  - git config --local user.name "nukeop"
  - git config --local user.email "alsw@protonmail.com"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - export ARTIFACTS_A=$(if [ "$TRAVIS_OS_NAME" == "linux" ]; then echo release/*.deb; fi)
  - export ARTIFACTS_B=$(if [ "$TRAVIS_OS_NAME" == "linux" ]; then echo release/*.tar.gz; fi)
  - export ARTIFACTS_C=$(if [ "$TRAVIS_OS_NAME" == "linux" ]; then echo release/*.AppImage; fi)
  - export ARTIFACTS_D=$(if [ "$TRAVIS_OS_NAME" == "osx" ]; then echo release/*.zip; fi)
  - export ARTIFACTS_E=$(if [ "$TRAVIS_OS_NAME" == "osx" ]; then echo release/*.dmg; fi)
  
    
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file_glob: true
  file:
    - "${ARTIFACTS_A}"
    - "${ARTIFACTS_B}"
    - "${ARTIFACTS_C}"
    - "${ARTIFACTS_D}"
    - "${ARTIFACTS_E}"
  skip_cleanup: true
  on:
    tags: true
